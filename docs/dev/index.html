<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>TinMan Dev | Hidden SDLC Dashboard</title>
  <style>
    :root{--primary:#00f2fe;--secondary:#4facfe;--bg:#0f172a;--card:#1e293b;--text:#f1f5f9;--code:#0b1120;--border:#334155;--success:#10b981;}
    body{font-family:Inter,system-ui,-apple-system,sans-serif;background:var(--bg);color:var(--text);margin:0}
    .container{max-width:1200px;margin:0 auto;padding:40px 20px 100px}
    header{border-bottom:1px solid var(--border);margin-bottom:22px;padding-bottom:16px}
    h1{font-size:2.1rem;background:linear-gradient(to right,var(--primary),var(--secondary));-webkit-background-clip:text;-webkit-text-fill-color:transparent;margin:0}
    .subtitle{color:#94a3b8;margin-top:6px}
    .box{background:var(--card);border:1px solid var(--border);padding:24px;border-radius:12px}
    .tag{color:var(--bg);font-weight:800;font-size:.75rem;text-transform:uppercase;background:var(--secondary);padding:4px 10px;border-radius:4px;display:inline-block;margin-bottom:12px}
    .prompt{background:var(--code);border:1px solid #1e293b;border-radius:8px;overflow:hidden;margin-top:14px}
    .ph{background:#0f172a;padding:10px 14px;font-size:.75rem;color:#64748b;border-bottom:1px solid #1e293b;display:flex;justify-content:space-between;align-items:center;font-weight:800}
    pre{margin:0;padding:18px;white-space:pre-wrap;font-family:Consolas,monospace;font-size:.85rem;color:#cbd5e1;max-height:420px;overflow:auto}
    button{background:rgba(79,172,254,.1);color:var(--primary);border:1px solid var(--primary);padding:6px 12px;border-radius:4px;cursor:pointer;font-weight:800;font-size:.7rem}
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>TinMan Dev — Hidden SDLC Dashboard</h1>
      <div class="subtitle">Manual access only. Auto-updated via GitHub Actions → GitHub Pages.</div>
    </header>

    <section class="box">
      <span class="tag">Live Context</span>
      <div style="color:#94a3b8;margin-bottom:10px">
        This page loads the latest generated assets from <code>docs/assets/</code>.
      </div>

      <div class="prompt">
        <div class="ph">
          <span>DEV_CONTEXT_PROMPT.md</span>
          <button onclick="copyById('devPrompt', this)">COPY</button>
        </div>
        <pre id="devPrompt">Loading...</pre>
      </div>

      <div class="prompt" style="margin-top:16px">
        <div class="ph">
          <span>TINMAN_MANIFEST.md</span>
          <button onclick="copyById('manifest', this)">COPY</button>
        </div>
        <pre id="manifest">Loading...</pre>
      </div>
    </section>
  </div>

  <script src="./app.js"></script>
</body>
</html>

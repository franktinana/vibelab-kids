name: Update Dev Dashboard (Manifest + Prompt)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run generators
        run: |
          chmod +x scripts/generate_manifest.sh
          chmod +x scripts/build_context_prompt.sh
          ./scripts/generate_manifest.sh
          ./scripts/build_context_prompt.sh

      - name: Commit changes (if any)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add TINMAN_MANIFEST.md docs/assets/TINMAN_MANIFEST.md docs/assets/DEV_CONTEXT_PROMPT.md

          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git commit -m "chore(dev-dashboard): refresh manifest + prompt"
          git push
